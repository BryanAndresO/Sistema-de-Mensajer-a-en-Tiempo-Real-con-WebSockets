<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat WebSocket Distribuido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    #contenedor {
      width: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    #chat {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    #usuario, #mensaje {
      width: calc(100% - 12px);
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 15px;
      margin-right: 5px;
      border: none;
      background: #0078d7;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .sistema { color: gray; font-style: italic; }
    .propio { color: green; }
    .ajeno { color: blue; }
  </style>
</head>
<body>
  <div id="contenedor">
    <h2>ðŸ’¬ Chat en tiempo real</h2>
    <input id="usuario" type="text" placeholder="Tu nombre">
    <div id="chat"></div>
    <input id="mensaje" type="text" placeholder="Escribe un mensaje...">
    <div>
      <button onclick="enviar()">Enviar</button>
      <button onclick="limpiar()">Limpiar</button>
      <button onclick="cerrarSesion()">Cerrar sesiÃ³n</button>
    </div>
  </div>

  <script>
    let socket;
    let usuario;

    // Conecta al servidor cuando el usuario ingrese su nombre
    document.getElementById("usuario").addEventListener("change", () => {
      usuario = document.getElementById("usuario").value.trim();
      if (usuario !== "") {
        conectar();
      }
    });

    function conectar() {
      socket = new WebSocket("ws://192.168.100.154:8080/ChatWebSocke/chat");

      socket.onopen = () => {
        console.log("âœ… Conectado al servidor WebSocket");
        agregarMensaje("ðŸŸ¢ Conectado al servidor.", "sistema");
      };

      socket.onmessage = (event) => {
        const data = event.data;
        agregarMensaje(data, "ajeno");
      };

      socket.onclose = () => {
        agregarMensaje("ðŸ”´ Desconectado del servidor.", "sistema");
      };
    }

    function enviar() {
      if (!socket || socket.readyState !== WebSocket.OPEN) {
        alert("No estÃ¡s conectado al chat.");
        return;
      }
      const texto = document.getElementById("mensaje").value.trim();
      if (texto !== "") {
        const hora = new Date().toLocaleTimeString();
        const mensaje = `${hora} - ${usuario}: ${texto}`;
        socket.send(mensaje);
        agregarMensaje(mensaje, "propio");
        document.getElementById("mensaje").value = "";
      }
    }

    function limpiar() {
      document.getElementById("chat").innerHTML = "";
    }

    function cerrarSesion() {
      if (socket) {
        socket.close();
      }
      agregarMensaje("SesiÃ³n cerrada.", "sistema");
    }

    function agregarMensaje(texto, tipo) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.textContent = texto;
      div.classList.add(tipo);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
